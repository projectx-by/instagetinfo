    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
    let buttonControl = document.getElementsByClassName('button-control');
    buttonControl[0].addEventListener("focusin", () => {
      buttonControl[1].style.opacity = 1;
      if(buttonControl[1].style.opacity == 1){
        buttonControl[0].style.opacity = 1;
      }
    } )
    buttonControl[1].addEventListener("focusin", () => {
      buttonControl[0].style.opacity = 1;
      if(buttonControl[0].style.opacity == 1){
        buttonControl[1].style.opacity = 1;
      }
    } )
    </script>
